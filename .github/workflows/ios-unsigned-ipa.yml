name: ios-unsigned-ipa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build unsigned xcarchive
        run: |
          set -o pipefail
          mkdir -p build
          if ! xcodebuild \
            -project VoiceShell.xcodeproj \
            -scheme VoiceShell \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive -archivePath build/VoiceShell.xcarchive | tee build/xcodebuild.log; then
            msg="$(tail -n 40 build/xcodebuild.log | tr '\n' ' ' | sed 's/\"/\\\"/g')"
            echo "::error::xcodebuild failed: ${msg}"
            exit 74
          fi

      - name: Pack unsigned ipa
        run: |
          mkdir -p build/Payload
          cp -R build/VoiceShell.xcarchive/Products/Applications/VoiceShell.app build/Payload/
          (cd build && zip -r voice-hertz-unsigned.ipa Payload)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-hertz-unsigned-ipa
          path: build/voice-hertz-unsigned.ipa
          if-no-files-found: error
